<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edit-profile</title>
    <link rel="stylesheet" crossorigin href="/assets/tailwind-i_82ISra.css">
  </head>
  <body class="min-w-screen max-w-screen w-full m-auto">
    <header
      class="bg-white min-w-screen max-w-screen w-full h-10 border-b-[1px] border-gray-200"
    >
      <div class="flex justify-between items-center">
        <a
          href="/"
          role="button"
          aria-label="창 닫기"
          class="bg-close-icon block w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
        ></a>
        <h1 class="text-label-md">프로필 수정</h1>
        <button
          type="submit"
          aria-label="완료하기"
          class="text-label-md w-11 h-10 text-contents-content-tertiary hover:bg-gray-100 hover:rounded transition-all duration-300"
        >
          완료
        </button>
      </div>
    </header>

    <main>
      <div class="p-3">
        <h3 class="text-label-sm pb-2">사진</h3>
        <button
          type="button"
          class="bg-camera-icon block w-[50px] h-[50px]"
        ></button>
      </div>
      <div class="p-3">
        <h3 class="text-label-sm pb-2">이름</h3>
        <div class="flex flex-col w-full">
          <input
            id="contentName"
            type="text"
            class="w-full p-2 text-paragraph-sm font-normal border rounded"
            placeholder="별명이나 이름을 입력해주세요."
          />
          <span
            id="letterCount"
            aria-label="입력한 문자 수"
            aria-live="polite"
            class="text-contents-content-tertiary text-paragraph-sm font-normal text-end"
            >0/8</span
          >
        </div>
      </div>
      <div class="p-3">
        <h3
          class="pb-2 text-xs font-normal bg-information-icon bg-no-repeat bg-[22px_1px]"
        >
          성별
        </h3>
        <div>
          <button
            id="RoundButton"
            class="px-2.5 py-1.5 text-paragraph-sm font-normal rounded-full bg-white border border-contents-content-tertiary hover:brightness-95 transition-all duration-300"
          >
            미공개
          </button>
          <button
            id="RoundButton"
            class="px-2.5 py-1.5 text-paragraph-sm font-normal rounded-full bg-white border border-contents-content-tertiary hover:brightness-95 transition-all duration-300"
          >
            남자
          </button>
          <button
            id="RoundButton"
            class="px-2.5 py-1.5 text-paragraph-sm font-normal rounded-full bg-white border border-contents-content-tertiary hover:brightness-95 transition-all duration-300"
          >
            여자
          </button>
        </div>
      </div>
      <div class="p-3">
        <h3 class="text-label-sm pb-2">직업</h3>
        <div class="flex flex-col w-full">
          <input
            id="contentName"
            type="text"
            class="w-full p-2 text-paragraph-sm font-normal border rounded"
            placeholder="어떤 일을 하는지 알려주세요."
          />
          <span
            id="letterCount"
            aria-label="입력한 문자 수"
            aria-live="polite"
            class="text-contents-content-tertiary text-paragraph-sm font-normal text-end"
            >0/20</span
          >
        </div>
      </div>
      <div class="p-3">
        <h3 class="text-label-sm pb-2">직장</h3>
        <div class="flex flex-col w-full">
          <input
            id="contentName"
            type="text"
            class="w-full p-2 text-paragraph-sm font-normal border rounded"
            placeholder="일하시는 곳을 알려주세요."
          />
          <span
            id="letterCount"
            aria-label="입력한 문자 수"
            aria-live="polite"
            class="text-contents-content-tertiary text-paragraph-sm font-normal text-end"
            >0/24</span
          >
        </div>
      </div>
      <div class="p-3">
        <h3 class="text-label-sm pb-2">자기소개</h3>
        <div class="flex flex-col w-full">
          <input
            id="contentName"
            type="text"
            class="w-full h-[104px] p-2 text-start text-paragraph-sm font-normal border rounded"
            placeholder="어떤 취미 생활이 있는지, 무엇을 좋아하는지 등 자신있게 소개해주세요(상세하게 적으시면 소통에 도움이 됩니다)."
          />
          <span
            id="letterCount"
            aria-label="입력한 문자 수"
            aria-live="polite"
            class="text-contents-content-tertiary text-paragraph-sm font-normal text-end"
            >0/500</span
          >
        </div>
      </div>
    </main>
  </body>
</html>
