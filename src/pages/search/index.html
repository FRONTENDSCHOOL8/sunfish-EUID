<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <title>엔터 이듬 - 검색하기</title>
  </head>
  <body>
    <div
      class="flex flex-col px-3 min-w-screen max-w-screen min-h-screen mx-auto"
    >
      <h1 class="sr-only">검색</h1>
      <header class="flex items-center sticky top-0 bg-white w-full h-10 pe-3">
        <a
          href="#"
          id="back"
          role="button"
          aria-label="돌아가기"
          class="bg-direction-icon block w-10 h-10 bg-no-repeat bg-bottom rotate-90 hover:bg-gray-100"
        ></a>
        <input
          type="text"
          class="bg-gray-100 rounded-lg text-paragraph-md px-2 min-h-7 box-border w-full"
        />
      </header>
      <main class="flex flex-col flex-grow">
        <div id="search-recommand" class="">
          <p>인기 검색</p>
          <ul></ul>
        </div>
        <div id="recent-search" class="">
          <p>최근 검색</p>
          <ul></ul>
        </div>
      </main>
    </div>
  </body>
</html>
