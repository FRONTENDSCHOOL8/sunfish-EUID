<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/tailwind.css">
  <title>엔터 이듬</title>
</head>
<body class=" m-auto min-w-screen max-w-screen">
  <header class="w-full sticky top-0">
    <div class="flex justify-between items-center">
      <a
        href="/"
        role="button"
        aria-label="돌아가기"
        class="bg-direction-icon block w-10 h-10 bg-no-repeat bg-center rotate-90 hover:bg-gray-100 hover:rounded transition-all duration-300"
      ></a>
      <div class="flex items-center">
        <button
          type="button"
          aria-label="공유하기"
          class="bg-share-icon w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
        ></button>

        <button
          type="button"
          aria-label="더보기"
          class="bg-more-icon w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
        ></button>
      </div>
    </div>
  </header>
  <main class="w-full overflow-auto h-[calc(100vh-40px)]">
    <div role="group" class="swiper flex">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="/src/assets/image.jpeg" alt="상품 이미지" class="w-full"></div>
        <div class="swiper-slide"><img src="/src/assets/image.jpeg" alt="상품 이미지" class="w-full"></div>
        <div class="swiper-slide"><img src="/src/assets/image.jpeg" alt="상품 이미지" class="w-full"></div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Profile Information -->
    <section class="grow w-full flex px-3 justify-between items-center rounded py-2">
      <div class="flex justify-center items-center">
        <figure>
          <p src="#" alt="" class="w-10 h-10 border rounded-full bg-contents-content-secondary">
        </figure>
        <div class="flex flex-col justify-center items-start">
          <span class="text-label-md" aria-label="프로필 이름">불탄고구마</span>
          <span class="text-paragraph-sm" aria-label="거주 위치">용암동</span>
        </div>
      </div>

      <div role="group" class="flex grow gap-[-8px] items-end flex-col pr-2">
        <div class="flex items-center justify-center gap-1">
          <span class="text-label-md text-secondary" aria-label="매너 온도 41.2도">41.2℃</span>
          <span class="text-xl items-center justify-center" role="img" aria-label="매너 온도 표시 아이콘">☺️</span>
        </div>
        <span aria-label="매너온도" class="text-paragraph-sm">매너온도</span>
      </div>
    </section>

    <!-- Product Information -->
    <section class="flex pl-3 pb-5 pt-3">
      <div class="flex flex-col items-start gap-3">
        <h1 class="text-label-lg">2020 MacBook Air M1</h1>
        <span class="text-paragraph-sm" aria-label="제품종류와 작성시간">컴퓨터 • 17분전</span>
        <span class="text-paragraph-md h-24" aria-label="제품 상태 설명">상태 깨끗하고 좋아요. 왜냐하면 맥을 사용할 줄 몰라서 넷플릭스용으로만 봤어요. 집근처에서 거래 희망합니다.</span>
        <span aria-label="조회수" class="paragraph-small">조회 19</span>
      </div>
    </section>

    <!-- Report Button -->
    <div class="inline-flex px-[15px] py-[18px] border-contents-content-secondary border-t-[0.3px] border-b-[0.3px] w-full justify-between">
      <span class="text-label-md">이 게시글 신고하기</span>
      <button class="bg-right-icon w-4 h-4" aria-label="신고하기 버튼"></button>
    </div>

    <!-- Other Posts -->
    <section class="inline-flex w-full  items-center ">
      <div class="inline-flex w-full  px-[15px] py-[18px] justify-between items-center">
        <h1 class="text-label-md grow">이 글을 함께 봤어요</h1>
      </div>
    </section>
    <!-- Other Posts Items -->
    <section class="flex grow  w-full flex-col gap-5">
      <!-- First Item -->
      <div class="flex gap-4 w-full px-[14px] pt-2">
        <div class="flex pb-[10px] flex-col gap-[14px] w-full">
          <figure>
            <img src="/src/assets/image.jpeg" alt="상품 이미지" class="flex w-full rounded-t-lg">
          </figure>
          <div class="flex flex-col items-center self-stretch">
            <h3 class="text-label-sm self-stretch">스타벅스 아메리카노</h3>
            <h3 class="text-label-sm self-stretch">10,000원</h3>
          </div>
        </div>
        <!-- Second Item -->
        <div class="flex pb-[10px] flex-col gap-[14px] w-full">
          <figure>
            <img src="/src/assets/image.jpeg" alt="상품 이미지" class="flex w-full rounded-t-lg">
          </figure>
          <div class="flex flex-col items-center self-stretch">
            <h3 class="text-label-sm self-stretch">스타벅스 아메리카노</h3>
            <h3 class="text-label-sm self-stretch">10,000원</h3>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer
  class="flex items-center gap-3 w-full px-3 pt-3 pb-8 bg-white sticky bottom-0"
  >
  <button
    type="button"
    class="bg-heart-icon w-5 h-5 bg-no-repeat bg-cover heartContainer"
    aria-label="좋아요 버튼"
  ></button>
  <div class="flex flex-col grow border-l-2 pl-3">
    <p class="text-label-md">820,000원</p>
    <a href="/src/pages/exchange/exchangeWrite.html" class="text-label-sm text-secondary">가격 제안하기</a>
  </div>
  <button
    class="px-[14px] py-2 bg-secondary rounded text-label-md text-white"
  >
    채팅하기
  </button>
  </footer>
  <script type="module" src="/src/components/swiper/swiper.js"></script>
  <script type="module" src="/src/pages/exchange/exchange.js"></script>
</body>
</html>
