<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <title>엔터 이듬</title>
  </head>
  <body class="min-h-screen min-w-screen max-w-screen m-auto" id="body">
    <header class="w-full">
      <div class="flex justify-between">
        <div class="flex items-center">
          <h1 class="items-center pl-3 text-label-lg font-semibold">
            남가좌제2동
          </h1>
          <button
            type="button"
            aria-label="내 동네 설정하기"
            class="bg-direction-icon w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
          ></button>
        </div>

        <ul class="flex">
          <li>
            <a
              href="/"
              role="button"
              aria-label="검색하기"
              class="bg-search-icon block w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
            ></a>
          </li>
          <li>
            <a
              href="/"
              role="button"
              aria-label="알림"
              class="bg-alram-icon block w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
            ></a>
          </li>
        </ul>
      </div>
    </header>
    <main class="overflow-auto h-[calc(100vh-40px-69px)] relative">
      <nav
        class="w-full flex flex-col justify-center items-center gap-2 self-stretch"
      >
        <ul
          class="flex text-primary text-label-md text-center gap-2 items-center w-full p-2"
        >
          <li class="grow border-b-2 border-primary">
            <a href="/" aria-label="기기거래 페이지로 이동" tabindex="0"
              >기기거래</a
            >
          </li>
          <li class="grow text-gray-600">
            <a href="#" aria-label="프로젝트 구인 페이지로 이동" tabindex="0"
              >프로젝트 구인</a
            >
          </li>
          <li class="grow text-gray-600">
            <a href="#" aria-label="과외 클래스로 페이지로 이동" tabindex="0"
              >과외/클래스</a
            >
          </li>
        </ul>
      </nav>
      <section class="content flex flex-col sticky top-0"></section>
      <div class="absolute right-14">
        <div class="fixed bottom-20" id="plusButton-container">
          <button
            id="plusButton"
            type="button"
            class="bg-plus-icon block w-12 h-12 rounded-full bg-center bg-no-repeat bg-secondary shadow-lg hover:brightness-90 transition-all duration-300"
          ></button>
        </div>
      </div>
    </main>
    <footer class="h-[69px] w-full sticky bottom-0">
      <nav class="h-[69px] pr-3 pt-2 pb-5 border-t-[1px] border-gray-200">
        <ul class="w-full h-full flex justify-between items-center">
          <li
            class="is-select h-full w-12 pt-0.5 hover:bg-gray-100 hover:rounded transition-all duration-300"
          >
            <a
              class="bg-home-icon hover:bg-home_full-icon block relative h-full text-paragraph-sm bg-no-repeat bg-top"
              href="/"
              aria-label="메인 페이지로 이동"
            >
              <span
                class="absolute w-full text-center -tracking-[1px] bottom-0 left-1/2 -translate-x-1/2"
                >홈</span
              >
            </a>
          </li>
          <li
            class="h-full w-12 pt-0.5 hover:bg-gray-100 hover:rounded transition-all duration-300"
          >
            <a
              class="bg-board-icon block hover:bg-board_full-icon relative h-full text-paragraph-sm bg-no-repeat bg-top"
              href="/src/pages/board/index.html"
              aria-label="게시판 페이지로 이동"
              ><span
                class="absolute w-full text-center -tracking-[1px] bottom-0 left-1/2 -translate-x-1/2"
                >게시판</span
              ></a
            >
          </li>
          <li
            class="h-full w-12 pt-0.5 hover:bg-gray-100 hover:rounded transition-all duration-300"
          >
            <a
              class="bg-near hover:bg-near_full block relative h-full text-paragraph-sm bg-no-repeat bg-top"
              href=""
              aria-label="내 근처 페이지로 이동"
              ><span
                class="absolute w-full text-center -tracking-[1px] bottom-0 left-1/2 -translate-x-1/2"
                >내 근처</span
              ></a
            >
          </li>
          <li
            class="h-full w-12 pt-0.5 hover:bg-gray-100 hover:rounded transition-all duration-300"
          >
            <a
              class="bg-chat-icon block hover:bg-chat_full-icon relative h-full text-paragraph-sm bg-no-repeat bg-top"
              href=""
              aria-label="채팅 페이지로 이동"
              ><span
                class="absolute w-full text-center -tracking-[1px] bottom-0 left-1/2 -translate-x-1/2"
                >채팅</span
              ></a
            >
          </li>
          <li
            class="h-full w-12 pt-0.5 hover:bg-gray-100 hover:rounded transition-all duration-300"
          >
            <a
              class="bg-my-icon hover:bg-my_full-icon block relative h-full text-paragraph-sm bg-no-repeat bg-top"
              href="/src/pages/myeuid/index.html"
              aria-label="채팅 페이지로 이동"
              ><span
                class="absolute w-full text-center text-paragraph-sm -tracking-[1px] bottom-0 left-1/2 -translate-x-1/2"
                >나의 이듬</span
              ></a
            >
          </li>
        </ul>
      </nav>
    </footer>

    <script type="module" src="/src/pages/exchange/exchange.js"></script>
  </body>
</html>
