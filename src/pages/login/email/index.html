<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <script type="module" src="/src/pages/login/email/email.js"></script>
    <title>이듬</title>
  </head>
  <body>
    <div
      class="flex flex-col px-3 min-w-screen max-w-screen min-h-screen mx-auto"
    >
      <header class="sticky top-0 bg-white w-full h-10 pe-3">
        <div class="flex justify-between items-center">
          <a
            href="javascript:window.history.back();"
            role="button"
            aria-label="돌아가기"
            class="bg-direction-icon block w-10 h-10 bg-no-repeat bg-center rotate-90 hover:bg-gray-100"
          ></a>
        </div>
      </header>
      <main>
        <p class="text-label-lg text-prima mt-[1.125rem]">
          안녕하세요!<br />
          이메일로 가입해주세요!
        </p>
        <p class="text-paragraph-sm mb-[1.125rem]">
          휴대폰 번호는 안전하게 보관되며 서로에게 공개되지 않아요.
        </p>
        <form
          id="oauth-form"
          action="/"
          class="w-full h-full flex flex-col gap-8"
        >
          <div class="flex flex-col gap-2">
            <label for="contentName" class="text-label-md">이메일</label>
            <input
              id="email"
              type="email"
              pattern="[0-9\s]{11}"
              required
              class="p-2 rounded border w-full border-contents-content-tertiary"
              placeholder="이메일 주소 입력"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="contentName" class="text-label-md">비밀번호</label>
            <input
              id="pw"
              type="password"
              minlength="6"
              required
              class="p-2 rounded border w-full border-contents-content-tertiary"
              placeholder="대소문자,특수문자 포함 6자리 이상"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="contentName" class="text-label-md">비밀번호 확인</label>
            <input
              id="pw-confirm"
              type="password"
              maxlength="11"
              required
              class="p-2 rounded border w-full border-contents-content-tertiary"
              placeholder="비밀번호 재입력"
            />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
