<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <title>headerAddress</title>
  </head>
  <body>
    <header class="min-w-screen max-w-screen w-full h-10">
      <div class="flex justify-between h-full">
        <div class="flex h-full items-center">
          <h1 class="items-center pl-3 text-label-lg font-semibold">
            남가좌제2동
          </h1>
          <button
            type="button"
            aria-label="내 동네 설정하기"
            class="bg-direction-icon w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
          ></button>
        </div>

        <ul class="flex">
          <li>
            <a
              href="/"
              role="button"
              aria-label="검색하기"
              class="bg-search-icon block w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
            ></a>
          </li>
          <li>
            <a
              href="/"
              role="button"
              aria-label="알림"
              class="bg-alram-icon block w-10 h-10 bg-no-repeat bg-center hover:bg-gray-100 hover:rounded transition-all duration-300"
            ></a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
